<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-pet</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="http://www.youtube.com/iframe_api"></script>
    <script src="playlist.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <div id="tit">
        <a href="javascript:void(0)" id="logo" disabled="disabled">
          <img id="logo_img" border="0" alt="petto" src="../images/logo.png" />
        </a>
      </div>
    </header>
    <div id="cat_area">
      <hr />
      <table>
        <tr>
          <td><span id="Check_Txt">name:</span></td>
          <td colspan="5"><span id="name" style="float: left"></span></td>
        </tr>
        <tr>
          <td><img id="life" alt="life" /></td>
          <td style="width: 50px"></td>
          <td>
            <img
              id="birthday_cake"
              alt="birthday"
              src="../images/birthday_cake.png"
            />
          </td>
          <td><p id="birthday"></p></td>
          <td style="width: 20px"></td>
          <td>
            <span id="Check_Txt">Age-<span id="Check_i">0:0</span></span>
          </td>
        </tr>
      </table>

      <canvas id="home" width="300" height="200"></canvas>
      <hr />
    </div>
    <!--???-->
    <button
      formaction="../mine_test/index.html"
      type="submit"
      id="only_button"
      onmouseover="changeColor()"
      onmouseout="changeColorBack()"
    >
      <p id="start_button">feed</p>
    </button>
    <div id="player"></div>
    <!--YouTube影片撥放器-->
  </body>
</html>
